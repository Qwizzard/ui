name: UI CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-lint:
    name: Build and Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: âœ… Build successful
        if: success()
        run: echo "âœ… UI build and lint checks passed!"

      - name: âŒ Build failed
        if: failure()
        run: |
          echo "âŒ UI build or lint checks failed!"
          echo "Please fix the errors and try again."
          exit 1

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript type check
        run: npx tsc --noEmit

      - name: âœ… Type check passed
        if: success()
        run: echo "âœ… TypeScript type checks passed!"

