name: Auto-fix Linting Errors

on:
  push:
    branches:
      - '**'
      - '!main'  # Don't auto-fix on main branch
      - '!master'
  workflow_dispatch:  # Allow manual trigger

jobs:
  auto-fix:
    name: Auto-fix Linting
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Run ESLint with auto-fix
        run: npm run lint
        continue-on-error: true

      - name: ðŸ“ Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "ðŸ”§ Auto-fix linting errors [skip ci]"
          git push

      - name: âœ… No linting errors
        if: steps.check-changes.outputs.has_changes == 'false'
        run: echo "âœ… No linting errors to fix!"

