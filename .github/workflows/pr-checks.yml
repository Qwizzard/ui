name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
      - develop

jobs:
  pr-checks:
    name: Pull Request Validation
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Lint
        run: npm run lint

      - name: ðŸ” Type Check
        run: npx tsc --noEmit

      - name: ðŸ—ï¸ Build
        run: npm run build

      - name: âœ… All checks passed
        run: |
          echo "## âœ… All PR Checks Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type Check: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build: Passed" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Some checks failed
        if: failure()
        run: |
          echo "## âŒ PR Checks Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the logs above and fix the errors." >> $GITHUB_STEP_SUMMARY
          exit 1

